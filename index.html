<!DOCTYPE html>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script> -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <button>Import Song</button>
    </header>

    <div class="contentContainer">
      <aside class="lat"></aside>
      <div class="equ">
        <canvas id="canvas"></canvas>
      </div>
      <div class="middleContainer">
        <div class="middleTopContainer">
          <div class="middleTopLeft"></div>
          <div class="middleTopWave"></div>
        </div>

        <div class="middleBlankSpace"></div>

        <div class="middleMidContainer">
          <div class="middlePianoContainer">
            <div class="pianoBlackKeyContainer">
              <div class="pianoBlackKey" , data-note="C0#"></div>
              <div class="pianoBlackKey" , data-note="D0#"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey" , data-note="F0#"></div>
              <div class="pianoBlackKey" , data-note="G0#"></div>
              <div class="pianoBlackKey" , data-note="A0#"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey" , data-note="C1#"></div>
              <div class="pianoBlackKey" , data-note="D1#"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey" , data-note="F1#"></div>
              <div class="pianoBlackKey" , data-note="G1#"></div>
              <div class="pianoBlackKey" , data-note="A1#"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey" , data-note="C2#"></div>
              <div class="pianoBlackKey" , data-note="D2#"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey" , data-note="F2#"></div>
              <div class="pianoBlackKey" , data-note="G2#"></div>
              <div class="pianoBlackKey" , data-note="A2#"></div>
            </div>
            <div class="pianoWhiteKey" , data-note="C0"></div>
            <div class="pianoWhiteKey" , data-note="D0"></div>
            <div class="pianoWhiteKey" , data-note="E0"></div>
            <div class="pianoWhiteKey" , data-note="F0"></div>
            <div class="pianoWhiteKey" , data-note="G0"></div>
            <div class="pianoWhiteKey" , data-note="A0"></div>
            <div class="pianoWhiteKey" , data-note="B0"></div>
            <div class="pianoWhiteKey" , data-note="C1"></div>
            <div class="pianoWhiteKey" , data-note="D1"></div>
            <div class="pianoWhiteKey" , data-note="E1"></div>
            <div class="pianoWhiteKey" , data-note="F1"></div>
            <div class="pianoWhiteKey" , data-note="G1"></div>
            <div class="pianoWhiteKey" , data-note="A1"></div>
            <div class="pianoWhiteKey" , data-note="B1"></div>
            <div class="pianoWhiteKey" , data-note="C2"></div>
            <div class="pianoWhiteKey" , data-note="D2"></div>
            <div class="pianoWhiteKey" , data-note="E2"></div>
            <div class="pianoWhiteKey" , data-note="F2"></div>
            <div class="pianoWhiteKey" , data-note="G2"></div>
            <div class="pianoWhiteKey" , data-note="A2"></div>
            <div class="pianoWhiteKey" , data-note="B2"></div>
          </div>
          <div class="middleMain"></div>
        </div>

        <div class="middleBlankSpace"></div>
      </div>

      <aside class="right"></aside>
    </div>

    <footer>
      <div class="controls">
        <button>&#9668;</button>
        <button>&#9658;</button>
        <button>&#9658;&#9658;</button>
      </div>
      <div class="played-time">00:00</div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
