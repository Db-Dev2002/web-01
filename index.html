<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music UI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <button>Import Song</button>
    </header>

    <div class="contentContainer">
      <aside class="lat"></aside>
      <div class="equ"></div>
      <div class="middleContainer">
        <div class="middleTopContainer">
          <div class="middleTopLeft"></div>
          <div class="middleTopWave"></div>
        </div>

        <div class="middleBlankSpace"></div>

        <div class="middleMidContainer">
          <div class="middlePianoContainer">
            <div class="pianoBlackKeyContainer">
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey--spacer"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
              <div class="pianoBlackKey"></div>
            </div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
            <div class="pianoWhiteKey"></div>
          </div>
          <div class="middleMain"></div>
        </div>

        <div class="middleBlankSpace"></div>
      </div>

      <aside class="right"></aside>
    </div>

    <footer>
      <div class="controls">
        <button>&#9668;</button>
        <button>&#9658;</button>
        <button>&#9658;&#9658;</button>
      </div>
      <div class="played-time">00:00</div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
